<div>
    <h1 class="text-center text-primary">{{ Title }}</h1>
    <img width="300" height="300" class="img-fluid mx-auto d-block mb-3" [src]="imageLink" alt="Task Image">
    <div class="container">
      <div class="row">
        <div class="col-sm-10">
          <input class="form-control mb-4" [(ngModel)]="newTask" placeholder="New Task">
        </div>
        <div class="col-sm-2">
          <button class="btn btn-primary" (click)="addTask()">Add Task</button>
        </div>
      </div>
      <div class="row" *ngIf="tasks.length > 0">
        <div class="col-sm-10">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th>Item</th>
                <th>Edit</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let task of tasks; let i = index">
                <td>{{ task }}</td>
                <td>
                  <button class="btn btn-warning" (click)="editTask(i, newTask)">Edit</button>
                </td>
                <td>
                  <button class="btn btn-danger" (click)="removeTask(i)">Remove</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
